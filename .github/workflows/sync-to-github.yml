name: Sync to GitHub

on:
  schedule:
    # Run every 6 hours to sync changes
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "Pourfoliolic Bot"
          git config --global user.email "bot@pourfoliolic.com"

      - name: Sync with Replit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # This workflow is ready to receive pushes from Replit
          # The initial push will be done manually from Replit
          echo "Sync workflow is active and ready"
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "Latest commit: $(git log -1 --pretty=format:'%h - %s')"

      - name: Update git log
        if: always()
        run: |
          git log --oneline -10
